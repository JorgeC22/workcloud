{% extends "vistaBaseAplicacion.html" %}
{% block content %}
    <form id="formCargaDocumentosProspecto" action="{{ url_for('cargarDocumentos', idproceso=idproceso, idtask=idtask) }}" method="post" enctype="multipart/form-data">
        <legend class="mb-5">Carga documentaci√≥n accionistas</legend>
        <div class="row mb-5">
            <div class="col-sm-12 mb-3">
                <label for="formFile" class="form-label">Razon Social</label>
                <input id="razonSocial" type="text" class="form-control" aria-label="First name" readonly>
            </div>
            <div class="col-sm-6">
                <label for="formFile" class="form-label">RFC</label>
                <input id="rfc" type="text" class="form-control" aria-label="First name" readonly>
            </div>
            <div class="col-sm-6">
                <label for="formFile" class="form-label">Distribuidor</label>
                <input id="distribuidor" type="text" class="form-control" aria-label="Last name" readonly>
            </div>
        </div>
        <div class="mb-5">
            <h4 class="mb-3">Datos contacto</h4>
            <div class="col-sm-12 mb-3">
                <label for="formFile" class="form-label">Nombre</label>
                <input id="nombreContactoProspecto" name="nombreContactoProspecto" type="text" class="form-control" aria-label="First name" required>
            </div>
            <div class="row">
                <div class="col-sm-4 mb-3">
                    <label for="formFile" class="form-label">Telefono de contacto</label>
                    <input id="telefonoContactoProspecto" name="telefonoContactoProspecto" type="text" class="form-control" aria-label="First name" required>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="formFile" class="form-label">Correo de contato</label>
                    <input id="correoContactoProspecto" name="correoContactoProspecto" type="text" class="form-control" aria-label="First name" required>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="formFile" class="form-label">Puestos</label>
                    <input id="puestoContactoProspecto" type="text" name="puestoContactoProspecto" class="form-control" aria-label="First name" required>
                </div>
            </div>
        </div>
        <div id="contenedorInputsArchivosInicial" class="mb-5">
            <h4 class="mb-3">Seleccion de archivos</h4>
            <div class="mb-3">
                <label for="formFile" class="form-label">Acta constitutiva</label>
                <input type="hidden" name="Acta constitutiva" value="Acta constitutiva">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Acta constitutiva" name="Acta constitutiva" required>
                <p id="Acta constitutiva" class="parrafoInfo"></p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Poder representante legal</label>
                <input type="hidden" name="Poder representante legal" id="Poder representante legal referencia" value="Poder representante legal">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Poder representante legal" name="Poder representante legal" required>
                <p id="Poder representante legal" class="parrafoInfo"></p>
                <div class="contenedorCheckbox">
                    <input type="checkbox" id="Poder representante legal" onclick="myFunction(this)">
                    <p>Esta incluida en el acta constitutiva.</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Registro publico de comercio</label>
                <input type="hidden" name="Registro publico de comercio" id="Registro publico de comercio referencia" value="Registro publico de comercio">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Registro publico de comercio" name="Registro publico de comercio" required>
                <p id="Registro publico de comercio" class="parrafoInfo"></p>
                <div class="contenedorCheckbox">
                    <input type="checkbox" id="Registro publico de comercio" onclick="myFunction(this)">
                    <p>Esta incluida en el acta constitutiva.</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Cedula de identificacion fiscal</label>
                <input type="hidden" name="Cedula de identificacion fiscal" value="Cedula de identificacion fiscal">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Cedula de identificacion fiscal" name="Cedula de identificacion fiscal" required>
                <p id="Cedula de identificacion fiscal" class="parrafoInfo"></p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Comprobante de domicilio</label>
                <input type="hidden" name="Comprobante de domicilio" value="Comprobante de domicilio">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Comprobante de domicilio" name="Comprobante de domicilio" required>
                <p id="Comprobante de domicilio" class="parrafoInfo"></p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Identificacion Oficial del representante legal</label>
                <input type="hidden" name="Identificacion Oficial del representante legal" value="Identificacion Oficial del representante legal">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Identificacion Oficial del representante legal" name="Identificacion Oficial del representante legal" required>
                <p id="Identificacion Oficial del representante legal" class="parrafoInfo"></p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Comprobante de la generacion de la e.firma (Razon social)</label>
                <input type="hidden" name="Comprobante de la generacion e.firma (Razon social)" value="Comprobante de la generacion e.firma (Razon social)">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Comprobante de la generacion e.firma (Razon social)" name="Comprobante de la generacion e.firma (Razon social)" required>
                <p id="Comprobante de la generacion e.firma (Razon social)" class="parrafoInfo"></p>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Comprobante de la generacion de la e.firma (Representante legal)</label>
                <input type="hidden" name="Comprobante de la Generacion E.Firma (Representante legal)" value="Comprobante de la Generacion E.Firma (Representante legal)">
                <input class="form-control" type="file" oninput="evaluarArchivo(this)" id="Comprobante de la Generacion E.Firma (Representante legal)" name="Comprobante de la Generacion E.Firma (Representante legal)" required>
                <p id="Comprobante de la Generacion E.Firma (Representante legal)" class="parrafoInfo"></p>
            </div>
        </div>
        <div id="contenedorInputsArchivos" class="mb-5">
        </div>
        
        <button type="submit" class="btn btn-success mb-5">Continuar Proceso</button>
        <a rel="nofollow" href="{{ url_for('listaInstancias') }}" class="btn btn-secondary mb-5">Regresar</a>
    </form>

    <script type='text/javascript' src="{{ url_for('static', filename='js/cargaDatosProceso.js') }}"></script>

    <style>
        .contenedorCheckbox{
            display: flex;
            align-items: center;
        }

        .contenedorCheckbox p{
            margin: 0 10px;
        }
    </style>
{% endblock %}
