{% extends "vistaBaseAplicacion.html" %}
{% block content %}
<h1 class="mb-5">Descarga contrato digital</h1>

<form id="base_descarga" class="mb-5" action="{{ url_for('terminarDescarga', idproceso=idproceso, idtask=idtask) }}" method="post">
    <div class="row mb-5">
        <div class="col-sm-12 mb-3">
            <label for="formFile" class="form-label">Raz√≥n social</label>
            <input id="razonSocial" type="text" class="form-control" aria-label="First name" readonly>
          </div>
        <div class="col-sm-6">
            <label for="formFile" class="form-label">RFC</label>
            <input id="rfc" type="text" class="form-control" aria-label="First name" readonly>
        </div>
        <div class="col-sm-6">
            <label for="formFile" class="form-label">Distribuidor</label>
            <input id="distribuidor" type="text" class="form-control" aria-label="Last name" readonly>
        </div>
    </div>
    <div>
        {{ form.csrf_token }}
    </div>
    <p class="mb-3">Descarga el contrato y una vez lo tengas firmado continua el proceso en "Cargar Contrato Firmado".</p>
    <a rel="nofollow" href="" id="btnDescargar" download class="btn btn-success">Descargar contrato digital</a>
    <button id="btnSiguienteTarea" class="btn btn-primary" type="submit">Cargar contrato firmado</button>
    <a rel="nofollow" href="{{ url_for('listaInstancias') }}" class="btn btn-secondary">Regresar</a>
</form>

<script type='text/javascript' src="{{ url_for('static', filename='js/descargaContratoDigital.js') }}"></script>
{% endblock %}
