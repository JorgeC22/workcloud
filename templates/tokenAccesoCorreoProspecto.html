{% extends "vistaBaseSeccionAcceso.html" %}
{% block content %}
<div class="container">
    <div class="contenedorZonaElementos">
        <div class="contenedorInputs">
            <form action="{{ url_for('validarTokenAccesoCorreoExistente', distribuidor=distribuidor) }}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Codigo de Seguridad</label>
                    <p>Ingrese el codigo de seguridad enviado al correo xxxxez@hxxxx.com.</p>
                    <input type="text" name="tokenAcceso" class="form-control" id="exampleFormControlInput1">
                </div>
                <button class="btn btn-success" type="submit">Capturar Codigo</button>
                <a class="btn btn-secondary" href="{{ url_for('validarCorreo', distribuidor=distribuidor) }}">Regresar</a>
            </form>
        </div> 
    </div>   
</div>

<style>
    .contenedorZonaElementos{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 500px;
    }
    .contenedorInputs{
        width: 400px;
        text-align: center;
    }
    .contenedorInputs form label{
        font-size: 20px;
    }
    .contenedorInputs form p{
        font-size: 15px;
    }
</style>
{% endblock %}
