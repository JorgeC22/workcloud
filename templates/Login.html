{% extends "vistaBaseSeccionAcceso.html" %}
{% block content %}
<body>
    <div class="base_login">
        <div class="contenedor_input">
            <form action="{{ url_for('autenticando') }}" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ingresa tu correo electr√≥nico para acceder</label>
                    <input type="text" name="correoUsuario" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-center text-danger">{{ message }}</p>
                            {% endfor %}
                        {% else %}
                            <p class="text-center text-danger"></p>
                        {% endif %}
                    {% endwith %}
                </div>
                <div>
                    {{ form.csrf_token }}
                </div>
                <button type="submit" class="btn btn-success">Acceder</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
